
<form ng-show="start">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" ng-model="user.user"id="name" placeholder="Name">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" ng-model="user.pass"id="password" placeholder="Password">
  </div>
  <button type="button" ng-click="start=!start; login.login(user); user=null; go('/todo')" class="btn btn-primary">Login</button>
</form>
